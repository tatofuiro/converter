<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&nbsp;c o n v e r t e n d o</title>
    <link rel="stylesheet" href="/conversor/docs/style.css">
    <link rel="shortcut icon" href="/conversor/docs/star.png" type="image/x-icon" sizes="14x4">
    <script src="/conversor/docs/script.js" defer></script>
    <script src="/conversor/docs/fairy-dust.js"></script>
    <script src="https://kit.fontawesome.com/5071639290.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <h1 class="title"><i class="fa-solid fa-splotch"></i>
        </h1>

        <h2 class="subtitle">Moedas</h2>

        <div class="bloco-money">
            <div class="dolar">
                <div class="money">
                    <h2 class="sub_title">USD / BRL</h2>
                    <div class="caixa-converte">
                        <div class="moeda">
                            <div class="select-moeda">
                                <i class="fa-solid fa-dollar-sign"></i>
                            </div>
                        </div>
                        <div class="result-dolar">
                            <input placeholder="1" class="enter-moeda inputs"></input>
                        </div>
                    </div>

                    <div class="caixa-converte">
                        <p><i class="fa-solid fa-splotch"></i></p>
                    </div>

                    <div class="caixa-converte">
                        <div class="moeda">
                            <div class="select-moeda">
                                <i class="fa-solid fa-brazilian-real-sign"></i>
                            </div>
                        </div>
                        <div class="result-real">
                            <input placeholder="" class="enter-moeda2"></input>
                        </div>
                    </div>
                </div>
            </div>

            <div class="euro">
                <div class="money">
                    <h2 class="sub_title">EUR / BRL</h2>
                    <div class="caixa-converte">
                        <div class="moeda">
                            <div class="select-moeda">
                                <i class="fa-solid fa-euro-sign"></i>
                            </div>
                        </div>
                        <div class="result__real">
                            <input placeholder="1" class="enter-moeda3 inputs"></input>
                        </div>
                    </div>

                    <div class="caixa-converte">
                        <p><i class="fa-solid fa-splotch"></i></p>
                    </div>

                    <div class="caixa-converte">
                        <div class="moeda">
                            <div class="select-moeda">
                                <i class="fa-solid fa-brazilian-real-sign"></i>
                            </div>
                        </div>
                        <div class="result__euro">
                            <input placeholder="" class="enter-moeda4"></input>
                        </div>
                    </div>
                </div>
            </div>

            <div class="bitcoin">
                <div class="money">
                    <h2 class="sub_title">BTC / BRL</h2>
                    <div class="caixa-converte">
                        <div class="moeda">
                            <div class="select-moeda">
                                <i class="fa-solid fa-bitcoin-sign"></i>
                            </div>
                        </div>
                        <div class="result___real">
                            <input placeholder="1" class="enter-moeda5 inputs"></input>
                        </div>
                    </div>

                    <div class="caixa-converte">
                        <p><i class="fa-solid fa-splotch"></i></p>
                    </div>

                    <div class="caixa-converte">
                        <div class="moeda">
                            <div class="select-moeda">
                                <i class="fa-solid fa-brazilian-real-sign"></i>
                            </div>
                        </div>
                        <div class="result___bitcoin">
                            <input placeholder="" class="enter-moeda6"></input>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <h2 class="subtitle-medidas">Medidas</h2>
        <div class="bloco-sizes">

            <div class="dolar">
                <div class="money">
                    <h2 class="sub_title">cm / in</h2>
                    <div class="caixa-converte">
                        <div class="cm-sign">
                            <div class="select-moeda">
                                <p class="symbol">cm</p>
                            </div>
                        </div>
                        <div class="result__cm">
                            <input placeholder="1" class="enter-cm inputs"></input>
                        </div>
                    </div>

                    <div class="caixa-converte">
                        <p><i class="fa-solid fa-ruler"></i></p>
                    </div>

                    <div class="caixa-converte">
                        <div class="moeda">
                            <div class="select-moeda">
                                <p class="symbol">in</p>
                            </div>
                        </div>
                        <div class="result__un">
                            <input placeholder="0,39" class="enter-in"></input>
                        </div>
                    </div>
                </div>
            </div>

            <div class="dolar">
                <div class="money">
                    <h2 class="sub_title">kg / lbs</h2>
                    <div class="caixa-converte">
                        <div class="kg-sign">
                            <div class="select-moeda">
                                <p class="symbol">kg</p>
                            </div>
                        </div>
                        <div class="result__kg">
                            <input placeholder="1" class="enter-kg inputs"></input>
                        </div>
                    </div>

                    <div class="caixa-converte">
                        <p><i class="fa-solid fa-weight-scale"></i></p>
                    </div>

                    <div class="caixa-converte">
                        <div class="moeda">
                            <div class="select-moeda">
                                <p class="symbol">lbs</p>
                            </div>
                        </div>
                        <div class="result__un">
                            <input placeholder="2,20" class="enter-lbs"></input>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="bloco-temp"></div>
        <footer class="footer"><span class="heart"><i class="fa-solid fa-heart"></i></span>made with sadness
            by <span>tofu</span><span class="heart"><i class="fa-solid fa-heart"></i></span>
        </footer>
</body>

</html>
